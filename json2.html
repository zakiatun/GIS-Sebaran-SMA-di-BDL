    <script>
        // Initialize Firebase
        var center = {lat:-5.42544, lng:105.25803};
        var map = null;
        var config = {
            apiKey: "AIzaSyATKrdaGQPHxiptfNJkjf-Wtw5g9jhMWX8",
            authDomain: "sebaran-sma.firebaseapp.com",
            databaseURL: "https://sebaran-sma.firebaseio.com",
            projectId: "sebaran-sma",
            storageBucket: "sebaran-sma.appspot.com",
            messagingSenderId: "676661598886"
        };
        firebase.initializeApp(config);

        var db = firebase.database();
        var dataRef = db.ref('sma');
        var infowindow;
        dataRef.on('value', showData, showError)

        function showData(data){
            //console.log(data.val());
            map.data.addGeoJson(data.val());
            map.data.setStyle({
                fillColor: 'green',
                strokeWeight :0.3,
            });
            map.data.addListener('click', function(event){
                infowindowcontent = event.feature.getProperty('KECAMATAN');
                infowindow.setContent(infowindowcontent);
                infowindow.setPosition(event.latLng);
                infowindow.open(map);
                console.log(infowindow)
            });
        }
        function showError(err){
            console.log(err);
        }
        function initMap(){
            map = new google.maps.Map(document.getElementById('map'),{
                zoom : 12,
                center : center,
            });
            infowindow = new google.maps.InfoWindow();
        }
    </script>
